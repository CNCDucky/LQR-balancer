[env:lolin32]
platform = espressif32
board = lolin32
framework = arduino
monitor_speed = 115200
lib_deps = 
	hideakitai/ArduinoEigen@^0.3.2
	adafruit/Adafruit MPU6050@^2.2.6
	robtillaart/AS5600@^0.6.4
